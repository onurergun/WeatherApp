<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="icon" href="favicon.ico">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--  Google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Gloria+Hallelujah&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

    <!-- Own styles   -->
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body class="bg-dark">
    <div class="container justify-content-center p-5">
        <div class="row p-5">
            <div class="col p-5">
                <p id="current-time" class="time"></p>
                <p id="current-date" class="date"></p>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1>Which city do you wonder?</h1>
            </div>
        </div>
        <div class="row p-5">
            <form action="/" method="post">
                <div class="input-group mb-3">
                    <input type="text" name="cityName" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-secondary" type="submit">Search!</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer mt-auto text-white-50">
        <p>© Designed by Onur Ergün ©
            <span id="footer-year"></span>
        </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="scripts/common.js" charset="utf-8"></script>
    <script type="module" src="scripts/index.js" charset="utf-8"></script>
</body>
</html>
